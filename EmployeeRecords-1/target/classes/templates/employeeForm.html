<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
<h1 th:if="${employee.employeeId} == null">Add Employee</h1>
<h1 th:if="${employee.employeeId} != null">Edit Employee</h1>
<form th:action="@{${employee.employeeId} != null ? '/employees/' + ${employee.employeeId} : '/employees'}" th:object="${employee}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <label>Age:</label>
    <input type="number" th:field="*{age}" required/>
    <button type="submit">Submit</button>
</form>
<a href="/employees">Back to Employee List</a>
</body>
</html>
